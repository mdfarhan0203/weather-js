<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="inbut-box">
            <input  class="input-field"  type="text" placeholder="Enter Place Name">
            <button class="search-btn"><img src="./images/search.png" alt="search icon"></img></button>
        </div>

        <div class="weather">
            <img src="./images/rain.png" alt="weather icon" class="weather-icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city-name">New Delhi</h2>

            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">15 KM/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <script src="./script.js"></script>
</body>

</html>
